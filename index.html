<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
</head>
    <body ng-app="app">
        <div class="container" ng-controller="hello">
            <canvas id="bar-disktop" class="chart chart-bar"
            chart-data="disktop.data"
            chart-labels="disktop.labels"
            chart-series="disktop.series">
            </canvas>

            <canvas id="bar-iops" class="chart chart-bar"
            chart-data="iops.data"
            chart-labels="iops.labels"
            chart-series="iops.series">
            </canvas>
        </div>
        <script src="bower_components/Chart.js/Chart.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
